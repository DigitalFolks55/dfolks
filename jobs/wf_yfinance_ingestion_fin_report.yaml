target_path_cash_flow: "jp_cash_flow.csv"   # File or table name
target_path_dividends: "jp_dividends.csv"  # File or table name
write_mode: "upsert"  # overwrite, incremental, upsert, append, archive
schema_income_statement: "file://src/dfolks/schema/schema_yfinance_income_statement.yaml"  # Output dataframe schema
schema_balance_sheet: "file://src/dfolks/schema/schema_yfinance_balance_sheet.yaml"  # Output dataframe schema
schema_cash_flow: "file://src/dfolks/schema/schema_yfinance_cash_flow.yaml"  # Output dataframe schema
