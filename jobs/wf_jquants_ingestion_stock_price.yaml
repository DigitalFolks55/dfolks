# This is a batch job for stock price ingestion from JQuants
kind: DataIngestionJQuantsStockPrice

corp_filter_col: "ScaleCategory"  # If corp_codes is defined, no need
corp_filter: "^TOPIX*"  # If corp_codes is defined, no need
format: "csv"  # df, csv, parquet
target_db: "jquants"  # If you want to store data into a specific root folder
target_path_stock: "jp_stock_price.csv"  # File or table name
write_mode: "upsert"  # overwrite, incremental, upsert, append, archive
schema: "file://src/dfolks/schema/schema_jquants_stock_price.yaml"  # Output dataframe schema
