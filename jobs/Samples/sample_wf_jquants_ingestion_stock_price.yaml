kind: DataIngestionJQuantsStockPrice

corp_codes:  # If it is not defined, then using corp list from JQuants
 - "80020"
 - "83160"
corp_filter_col: "ScaleCat"  # If corp_codes is defined, no need
corp_filter: "^TOPIX*"  # If corp_codes is defined, no need
start_date: "2025-11-01"  # Not able to set up this if single_date is defined
end_date: "2025-11-07"  # Not able to set up this if single_date is defined
single_date: "2025-06-30"   # Not able to set up this if start_date or end_date is defined
latest_data: True  # If you want to ingest the latest data, then set this to True but not both start_date/end_date
format: "df"  # df, csv, parquet
target_db: "jquants"  # If you want to store data into a specific root folder
target_path_stock: "jp_stock_price.csv"  # File or table name
write_mode: "upsert"  # overwrite, incremental, upsert, append, archive
schema_stock_price: "file://src/dfolks/schema/schema_jquants_stock_price.yaml"  # Output dataframe schema
